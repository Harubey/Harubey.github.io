<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jadwal Pelajaran</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Jadwal Umum XRPL3</h2>

<div id="jadwal-container"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var jadwalContainer = document.getElementById('jadwal-container');
  var hari = ['Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat'];
  var pelajaran = [
    ['Inggris', 'Inggris', 'Olahraga', 'Olahraga', 'Istirahat', 'Bahasa', 'Bahasa', 'Matematika', 'Istirahat2', 'Matematika', 'Matematika', 'Matematika'],
    ['Ipas', 'Ipas', 'Matematika', 'Matematima','Istirahat', 'Bahasa', 'Bahasa', 'TIK', 'Istirahat2', 'TIK', 'TIK', 'TIK'],
    ['Seni', 'Seni', 'Bahasa', 'BK',  'Istirahat', 'Inggris', 'Inggris', 'Pai', 'Istirahat2', 'Pai', 'Sejarah', 'Sejarah'],
    ['Inggris', 'Inggris', 'Seni', 'Seni', 'Istirahat', 'Olahraga', 'Olahraga', 'Olahraga', 'Istirahat2', 'Jawa', 'Jawa', 'Jawa'],
    ['Ppkn', 'Ppkn', 'Ppkn', 'Ipas', 'Istirahat', 'Ipas', 'Pai', 'Keputrian', 'Istirahat2', 'Pramuka', 'Pramuka', 'Pramuka']
  ];
  var waktu = ['07:00 - 07.45', '07:45 - 08:30', '08:30 - 09:15', '09:15 - 10:00', '10:00 - 10:15', '10-15 - 11:00', '11:00 - 11:45', '11:45 - 12:30', '12:30 - 01:00', '13:00 - 13:45', '13:45 - 14:30', '14:30 - 15:15'];
  var ruangan = [ 
  ['Theory9',],
   ['Theory9'],  
   ['Theory9'],
   ['Theory9'],
   ['Theory9']   
     ];
  

  var jadwalHTML = '<table class="jadwal">';
  jadwalHTML += '<tr><th>Hari</th><th>Waktu</th><th>Pelajaran</th><th>Ruangan</th></tr>';

  for (var i = 0; i < hari.length; i++) {
    for (var j = 0; j < pelajaran[i].length; j++) {
      jadwalHTML += '<tr>';
      if (j === 0) {
        jadwalHTML += '<td rowspan="' + pelajaran[i].length + '">' + hari[i] + '</td>';
      }
      jadwalHTML += '<td>' + waktu[j] + '</td>';
      jadwalHTML += '<td>' + pelajaran[i][j] + '</td>';
       ruangan[i].forEach(function(ruang) { jadwalHTML += '<td>' + ruang + '</td>'; });
      jadwalHTML += '</tr>';
    }
  }

  jadwalHTML += '</table>';
  jadwalContainer.innerHTML = jadwalHTML;
});
</script>

</body>
</html>
